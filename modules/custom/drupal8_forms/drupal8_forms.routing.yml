drupal8_forms.add:
  path: '/examples/dbtng-example/add'
  defaults:
    _title: 'Add entry'
    _form: '\Drupal\drupal8_forms\Form\DbExampleAddForm'
  requirements:
    _permission: 'access content'

drupal8_forms.ajax:
  path: '/examples/dbtng-example/ajax'
  defaults:
    _title: 'Add entry'
    _form: '\Drupal\drupal8_forms\Form\ExampleAjaxForm'
  requirements:
    _permission: 'access content'
